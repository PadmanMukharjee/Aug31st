<div class="top_nav" *ngIf="currentUser != null">
    <div class="nav_menu">
        <nav>
            <div class="nav toggle f_left">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>
            <a>
                <div class="f_left"><img src="../../assets/production/images/meridian_icon.png" class="img-responsive dimensions" /></div><div class="f_left"><img src="../../assets/production/images/meridian_top_logo.png" class="img-responsive w_dimensions" /></div>
            </a>
            <ul class="nav navbar-nav navbar-right">
                <li class="li_user_login responsive_logout">
                    <a href="javascript:;" class="user-profile dropdown-toggle responsive_user" data-toggle="dropdown" aria-expanded="false">
                        <span></span>{{currentUser.fullName}}
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-usermenu pull-right">
                        <li><a (click)="signOut()"><i class="fa fa-sign-out pull-right"></i>{{labels.LOGOUT}}</a></li>
                    </ul>
                </li>
                <li *ngIf="showTodoIcon" class="li_user_login responsive_logout space">
                    <span id="todo" class="fa-stack fa-1x responsive-mail" style="" (click)="redirectToDo()">
                        <i class="fa fa-envelope-o fa-stack-2x responsive-margin"></i>
                        <i *ngIf="showIcon" class="fa fa-exclamation fa-2x circle-icon fa-stack-1x responsive-margin"></i>
                    </span>
                    <!--<i id="todo" class="fa fa-2x fa-envelope-o" style="padding:7px" (click)="redirectToDo()"></i>-->
                </li>
                <li *ngIf="showClientDropdown" class="li_select_client pull-right dd_select_client_position reponsive_dropdown">
                    <div class="form-group ddn_select_client row d_flex margin_client">
                        <label class="control-label col-lg-3 col-md-3 col-sm-6 col-xs-12 lbl_client">Client:</label>
                        <div class="col-xs-8 float_L">
                            <p-dropdown [options]="activeClients" [(ngModel)]="selectedClientCode" (onChange)="setClientCodeGlobally()" filter="true" class="header_dropdown"></p-dropdown>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
