<link rel="icon" href="images/favicon.ico" type="image/ico" />
<title>M3Pact</title>
<div class="container-fluid loginStyle">
    <div id="M_login_form" class="row loginBorder">
        <div class="bg_login_red">&nbsp;</div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 img_resposive_scale login_leftarea">
            <img src="../../assets/production/images/MERIDIAN-COLOR-LOGO.png" class="login_image" />
            <div class="pactHead">M3Pact</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 login_rightarea">
            <div class="row">
                <div class="col-xs-12">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <!-- Mixins-->
                <!-- login_form Title-->
                <div class="container">
                    <div class="card">
                        <div class="login_form-title">
                            <h1>{{labels.WELCOMETEXT}}</h1>
                        </div>
                        <h1 class="title">{{labels.LOG_IN}}</h1>
                        <div class="typeMargin">
                            <label class="reponsive_width">{{labels.USERTYPE}}:</label>
                            <input type="radio" name="userType" id="clientuser" [value]="labels.CLIENTUSERVALUE" [(ngModel)]="userType" (change) ="onUserTypeClient()" required /><label for="clientuser">{{labels.CLIENTUSER}}</label>
                            <input type="radio" name="userType" id="m3user" [value]="labels.M3USERVALUE" [(ngModel)]="userType" (change) ="onUserTypeM3user()" /><label for="m3user">{{labels.M3USER}}</label>
                        </div>
                        <form [formGroup]="loginForm" class="form-horizontal form-label-left input_mask" (submit) ="onLogin(loginForm)">

                            <br />
                            <div class="input-container">

                                <div *ngIf="email.invalid && email.touched && userType=='ClientUser'">
                                    <font size="3" class="text-danger" *ngIf="email.errors.required">
                                        {{loginConstants.emailRequired}}
                                    </font>
                                    <font size="3" class="text-danger" *ngIf="!email.hasError('testAccount') && email.errors.pattern">
                                        {{loginConstants.invalidEmail}}
                                    </font>
                                </div>
                                <div *ngIf="email.invalid && email.touched && userType=='M3User'">
                                    <font size="3" class="text-danger" *ngIf="email.errors.required">
                                        {{loginConstants.ssoRequired}}
                                    </font>
                                    <font size="3" class="text-danger" *ngIf="!email.hasError('testAccount') && email.errors.pattern">
                                        {{loginConstants.invalidSSO}}
                                    </font>
                                </div>
                                <input [(formControl)]="email" (keydown.space)="$event.preventDefault()" id="Username" type="text" name="email" value="">
                                <label *ngIf="userType=='ClientUser'" for="Username">{{labels.EMAIL}}</label>
                                <label *ngIf="userType=='M3User'" for="Username">{{labels.SSO}}</label>
                                <div class="bar"></div>
                            </div>

                            <div class="input-container">
                                <div *ngIf="password.invalid && password.touched">
                                    <font size="3" class="text-danger" *ngIf="password.errors.required">
                                        {{loginConstants.passwordRequired}}
                                    </font>
                                </div>
                                <input [(formControl)]="password" (keydown.space)="$event.preventDefault()" id="Password" type="password" name="Password" value="">
                                <label for="Password">{{labels.PASSWORD}}</label>
                                <div class="bar"></div>

                            </div>

                            <div *ngIf="displayMessages.length">
                                <div class="text-center">
                                    <font size="3" class="text-danger">{{loginConstants.invalid}}</font>
                                </div>
                            </div>
                            <div class="footer password_responsive" *ngIf="userType=='ClientUser'">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><a routerLink="/login/forgotpassword">{{labels.FORGOTPASSWORD}}?</a></div>
                            </div>
                            <div class="button-container">
                                <button type="submit">{{labels.LOG_IN}}</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.toggle').on('click', function () {
            $('.container').stop().addClass('active');
        });

        $('.close').on('click', function () {
            $('.container').stop().removeClass('active');
        });
    });

</script>
