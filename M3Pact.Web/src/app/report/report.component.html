
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
<div class="right_col">
    <div class="page-title">
        <div class="title_left">
            <h3>Reports</h3>
            <div class="clearfix"></div>
            <div class="x_panel">
                <form class="form-horizontal form-label-left " #filterForm="ngForm">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-12">
                            <label class="control-label col-lg-4 col-md-3 col-sm-3 col-xs-12"><b>Workspace</b></label>
                            <div class="col-lg-8 col-md-5 col-sm-6 col-xs-12">
                                <p-dropdown [options]="workspaceOptions" placeholder="Select" optionLabel="name" name="Workspace"
                                            filter="true" autoWidth="false" required="true" [(ngModel)]="selectedWorkspace" (onChange)="onChangeWorkspace()" [style]="{'width':'220px'}"></p-dropdown>
                            </div>
                        </div>
                        <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-12">
                            <label class="control-label col-lg-4 col-md-3 col-sm-3 col-xs-12"><b>Reports</b></label>
                            <div class="col-lg-8 col-md-5 col-sm-6 col-xs-12">
                                <p-dropdown [options]="reportOptions" placeholder="Select" optionLabel="name" name="Dashboard"
                                            filter="true" autoWidth="false" required="true" [(ngModel)]="selectedReport" (onChange)="onChangeReport()" [style]="{'width':'220px'}"></p-dropdown>

                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group col-lg-2 col-md-3 col-sm-6 col-xs-6" style="float:right;">
                        <button type="button" class="btn btn-dark btn-sm btn-round" style="float:right;" (click)="reset()">Reset</button>
                        <button type="submit" class="btn btn-dark btn-sm btn-round" style="float:right;">Apply</button>
                    </div>-->
                </form>
                <div class="panel-body container">
                    <iframe [src]="src" class="col-md-12 col-sm-12 col-xs-12" height="780" (load)="onLoad(myIframe)" #myIframe>
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
                <!--<div class="panel-body container">
                    <iframe [src]="reportsrc" class="col-md-12 col-sm-12 col-xs-12" height="780" (load)="onLoadReport(myReportIframe)" #myIframe>
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>-->
            </div>
        </div>
    </div>
</div>
